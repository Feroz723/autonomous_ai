name: Trend & Niche Brain Daily

on:
  schedule:
    # Run at 6:00 AM UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trend-brain:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install System Dependencies (for weasyprint)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Initialize Database
        run: python scripts/init_db.py
          
      - name: Run Trend & Niche Brain
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/trend_niche_brain.py
        
      - name: Commit Trend Plan
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ§  Daily Trend Plan [skip ci]"
          file_pattern: "data/trend_plans/*"
