name: Analytics Update

on:
  push:
    branches: [ master ]
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analytics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Analytics Update
        run: python scripts/update_topic_scores.py --input data/twitter_analytics.csv
        
      - name: Commit Analytics Report
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“ˆ Daily Analytics Update [skip ci]"
          file_pattern: "data/analytics_report.md data/analytics.sqlite"
